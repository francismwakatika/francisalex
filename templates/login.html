{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <div class="card shadow-lg p-4" style="border-radius: 15px;">
    <h2 class="text-center mb-4">Login</h2>
    <form action="" method="post">
      {% csrf_token %}

      <div class="mb-4">
        <label for="exampleFormControlInput1" class="form-label" style="font-weight: bold; font-size: 16px;">User Name</label>
        <input type="text" class="form-control shadow-sm" name="username" placeholder="Enter your username" style="border-radius: 12px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); transition: all 0.3s;">
      </div>

      <div class="mb-4">
        <label for="exampleFormControlInput3" class="form-label" style="font-weight: bold; font-size: 16px;">Password</label>
        <input type="password" class="form-control shadow-sm" name="password" placeholder="********" style="border-radius: 12px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); transition: all 0.3s;">
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary" style="padding: 12px 20px; font-size: 16px; width: 100%; border-radius: 12px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); transition: background-color 0.3s;">
          Login
        </button>
      </div>

      <!-- Register Link -->
      <div class="text-center mt-3">
        <p class="mb-0">Don't have an account? <a href="{% url 'register' %}" class="text-decoration-none text-primary fw-bold">Register here</a></p>
      </div>

    </form>
  </div>
</div>

<script>
  // Focus effect to enhance user experience
  document.querySelectorAll('.form-control').forEach(input => {
    input.addEventListener('focus', function () {
      this.style.boxShadow = '0 0 10px rgba(92, 107, 192, 0.6)';
      this.style.borderColor = '#5c6bc0';
    });
    input.addEventListener('blur', function () {
      this.style.boxShadow = '0 4px 8px rgba(0,0,0,0.1)';
      this.style.borderColor = '#ccc';
    });
  });
</script>
{% endblock %}
