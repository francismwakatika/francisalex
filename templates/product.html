{% extends 'base.html' %}

{% block content %}
<br><br><br>
<div class="container py-5">
    <div class="card shadow-lg border-0 rounded-lg overflow-hidden hover-scale-105 transition-all duration-300 ease-in-out">
        <div class="row g-0">
            <!-- Image Section -->
            <div class="col-md-6">
                <img src="{{ product.product_image.url }}" alt="{{ product.title }}" class="img-fluid w-100 h-100 object-cover">
            </div>

            <!-- Product Info Section -->
            <div class="col-md-6">
                <div class="card-body d-flex flex-column justify-between p-5">
                    <h5 class="card-title text-3xl font-semibold text-dark mb-3">{{ product.title }}</h5>
                    <div class="d-flex align-items-center mb-3">
                        <span class="fs-3 fw-bold text-primary">${{ product.selling_price }}</span>
                        <strike class="ms-3 fs-6 text-danger">${{ product.discount_price }}</strike>
                    </div>
                    <p class="card-text mb-4 text-lg text-muted">{{ product.description }}</p>

                    <!-- Button Section -->
                    <div class="d-flex justify-content-start mt-4">
                        <!-- Add to Cart Form -->
                        <form method="post" action="/add_to_cart/">
                            {% csrf_token %}
                            <input type="hidden" name="product_id" value="{{ product.id }}"/>
                            <button class="btn btn-warning btn-lg px-5 py-3 shadow-md me-3">Add to cart</button>
                        </form>

                        <!-- Buy Now Link -->
                        <a href="{% url 'show_cart' %}" class="btn btn-success btn-lg px-5 py-3 shadow-md">
                            Buy Now
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
