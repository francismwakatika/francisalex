{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container py-5">
    <h5 class="h4 font-semibold text-dark mb-6">Welcome, {{ user.username }}</h5>

    <!-- Sidebar Section -->
    <div class="col-md-3 mb-6">
        <ul class="list-group">
            <!-- Address Link -->
            <li class="list-group-item">
                <a href="{% url 'address'%}" class="btn btn-success w-100 text-white">
                    Address
                </a>
            </li>
            <li class="list-group-item">
                <a href="{% url 'profile' %}" class="btn btn-primary w-100 text-white">
                    Profile
                </a>
            </li>
        </ul>
    </div>

    <!-- Registration Form Section -->
    <div class="col-md-8 mx-auto bg-white shadow-lg rounded-lg p-4">
        <h2 class="h3 font-bold text-dark text-center mb-4">Customer Registration</h2>

        <form method="post">
            {% csrf_token %}

            <!-- Name Field -->
            <div class="mb-4">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" name="name" id="name" class="form-control" value="{{ form.name.value }}" placeholder="Full Name">
            </div>

            <!-- Locality Field -->
            <div class="mb-4">
                <label for="locality" class="form-label">Locality</label>
                <input type="text" name="locality" id="locality" class="form-control" value="{{ form.locality.value }}" placeholder="Locality">
            </div>

            <!-- Country Field -->
            <div class="mb-4">
                <label for="country" class="form-label">Country</label>
                <input type="text" name="country" id="country" class="form-control" value="{{ form.country.value }}" placeholder="Country">
            </div>

            <!-- Mobile Field -->
            <div class="mb-4">
                <label for="mobile" class="form-label">Mobile Number</label>
                <input type="number" name="mobile" id="mobile" class="form-control" value="{{ form.mobile.value }}" placeholder="Mobile Number">
            </div>

            <!-- Zipcode Field -->
            <div class="mb-4">
                <label for="zipcode" class="form-label">Zipcode</label>
                <input type="number" name="zipcode" id="zipcode" class="form-control" value="{{ form.zipcode.value }}" placeholder="Zipcode">
            </div>

            <!-- City Field -->
            <div class="mb-4">
                <label for="city" class="form-label">City</label>
                <select name="city" id="city" class="form-control">
                    {% for choice in form.city.field.choices %}
                        <option value="{{ choice.0 }}" {% if form.city.value == choice.0 %} selected {% endif %}>
                            {{ choice.1 }}
                        </option>
                    {% endfor %}
                </select>
            </div>

            <!-- Submit Button -->
            <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-primary px-4 py-2">
                    Submit
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
